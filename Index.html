<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D FPS Game</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #gameCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    #menu, #lobby {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }
    #menu button, #lobby input, #lobby button { margin: 10px; padding: 10px; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Start Menu -->
  <div id="menu">
    <h1>Welcome to 3D FPS</h1>
    <button onclick="openLobby()">Join Lobby</button>
  </div>

  <!-- Lobby Menu -->
  <div id="lobby">
    <input type="text" id="codeInput" placeholder="Enter game code">
    <button onclick="joinGame()">Join Game</button>
    <button onclick="createLobby()">Create Public Lobby</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
